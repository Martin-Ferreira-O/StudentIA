<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student IA - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/brain.png">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" class="floating">
                        <path d="M21.17,2.06A13.1,13.1,0,0,0,19,1.87a12.94,12.94,0,0,0-7,2.05,12.94,12.94,0,0,0-7-2,13.1,13.1,0,0,0-2.17.19,1,1,0,0,0-.83,1v12a1,1,0,0,0,1.17,1,10.84,10.84,0,0,1,8.83,8.83,1,1,0,0,0,1,1.17h0a1,1,0,0,0,1-1.17A10.84,10.84,0,0,1,22,14.17a1,1,0,0,0,.83-1v-11A1,1,0,0,0,21.17,2.06ZM12,18.15a12.87,12.87,0,0,0-2.89-4.26A12.94,12.94,0,0,0,5,10.74V4.15a10.94,10.94,0,0,1,3-.45,10.94,10.94,0,0,1,4,.74Zm9-7.41a12.87,12.87,0,0,0-4.26,2.89A12.94,12.94,0,0,0,13.8,17V4.15a10.94,10.94,0,0,1,4-.74,10.94,10.94,0,0,1,3.15.45Z"></path>
                    </svg>
                    <h1>Student IA</h1>
                </div>
                <p class="login-subtitle">Crear una cuenta nueva</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="registro-form" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de nacimiento">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmar_password" name="confirmar_password" placeholder="Confirmar contraseña" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </form>
            
            <div class="signup-link">
                <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle para visualizar la contraseña
            document.querySelectorAll('.toggle-password').forEach(function(toggle, index) {
                toggle.addEventListener('click', function() {
                    const passwordInput = this.previousElementSibling;
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });
            
            // Manejar el formulario de registro
            const registroForm = document.getElementById('registro-form');
            registroForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'none';
                
                // Validar que las contraseñas coincidan
                const password = document.getElementById('password').value;
                const confirmarPassword = document.getElementById('confirmar_password').value;
                
                if (password !== confirmarPassword) {
                    errorMessage.textContent = 'Las contraseñas no coinciden';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Crear objeto con datos del formulario
                const formData = new FormData(registroForm);
                formData.delete('confirmar_password'); // No enviar al servidor
                
                // Enviar datos al servidor
                fetch('/registro', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        errorMessage.textContent = data.error || 'Error al registrar usuario';
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'Error de conexión';
                    errorMessage.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
